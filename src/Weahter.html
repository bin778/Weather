<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-overlay {
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="h-screen bg-cover bg-center relative" id="body">
  <div class="absolute inset-0 bg-overlay"></div>
  <div class="relative z-10 container mx-auto p-4 text-white">
    <h1 class="text-3xl md:text-4xl font-bold mb-6 text-center">Weather App</h1>

    <div class="mb-6 text-center">
      <select name="city-select" id="city-select" class="text-xs md:text-base p-2 border border-gray-300 rounded-lg text-black">
        <option value="seoul">서울</option>
        <option value="tokyo">도쿄</option>
        <option value="new york">뉴욕</option>
        <option value="paris">파리</option>
        <option value="moscow">모스크바</option>
        <option value="sydney">시드니</option>
      </select>
      <button id="getWeatherBtn" class="text-xs md:text-base bg-blue-500 text-white p-2 rounded-lg ml-2">Get Weather</button>
    </div>

    <div id="current-weather" class="bg-white bg-opacity-75 p-6 rounded-lg shadow-md mb-6">
      <h3 class="text-xl font-bold mb-4 text-black"><!-- 날짜 --></h3>
      <div class="flex items-center text-black">
        <div class="flex-1">
          <h4 class="text-2xl font-bold mb-2"><!-- 도시 --></h4>
          <p class="text-xl mb-2"><!-- 기온 --></p>
          <p><!-- 강수확률 --></p>
          <p><!-- 습도 --></p>
          <p><!-- 풍속 --></p>
          <p><!-- 날씨 상태 --></p>
        </div>
        <img id="weather-icon" src="" alt="Weather Icon" width="50px" class="ml-4"/>
      </div>
    </div>

    <div id="weather-forecast" class="bg-white bg-opacity-75 p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-bold mb-4 text-black">일주일간 날씨 예보</h3>
      <div id="forecast" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </div>
  </div>
  <script src="../dist/Weather.js" type="module" defer></script>
</body>
</html>
